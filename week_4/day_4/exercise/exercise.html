 <!DOCTYPE html>
<html>
<head>
    <title>Exercise 1: HTML Form</title>
</head>
<body>
<!-- exercise 1 -->

    <h1>My First Form</h1>

    <form action="" method="GET">
        
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Send">
        
    </form>

    
<!-- Question and Answer -->
 <!-- Question: When you click the Send button, the form will be submitted with a GET method.
Answer: This is handled by the method="GET" attribute in the <form> tag. 
    Question: Where will the sent data appear?
Answer: Because we are using the "GET" method, the data will appear in the browser's URL address bar after clicking "Send".-->

<!-- exercise 2 -->

    <h1>My second Form</h1>

        <input type="text" id="username" name="username">
        <br><br>
        <input type="submit" value="Send">
    </form>
