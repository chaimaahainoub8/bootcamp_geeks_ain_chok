<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="pokedex-container">
        <img src="logo.png" alt="Pokemon Logo" class="pokemon-logo">

        <div class="pokemon-screen">
            <img id="pokemon-sprite" src="" alt="Pokemon sprite">
        </div>

        <div class="pokemon-data-screen">
            <h2 id="pokemon-name"></h2>
            <p id="pokemon-id"></p>
            <p id="pokemon-height"></p>
            <p id="pokemon-weight"></p>
            <p id="pokemon-type"></p>
        </div>

        <div class="button" id="prev-btn"></div>
        <div class="button" id="next-btn"></div>
        <div class="button" id="random-btn"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
