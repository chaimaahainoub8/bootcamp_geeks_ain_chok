<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Finder</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #gif-container { margin-top: 20px; display: flex; flex-wrap: wrap; gap: 15px; }
        .gif-wrapper { position: relative; }
        .gif-wrapper img { max-width: 250px; border-radius: 5px; }
        .delete-btn { position: absolute; top: 5px; right: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Giphy GIF Finder</h1>

    <form id="search-form">
        <input type="text" id="search-input" placeholder="Ex: cats, dogs, funny..." required>
        <button type="submit">Find a GIF!</button>
    </form>

    <button id="delete-all-btn" style="margin-top: 10px;">Delete All</button>

    <div id="gif-container"></div>

    <script src="app.js"></script>
</body>
</html>
